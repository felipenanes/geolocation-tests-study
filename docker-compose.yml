version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: geoloc-postgres
    environment:
      POSTGRES_DB: geoloc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
